<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<!-- 图标 -->
	<link rel="shortcut icon" href="img/100du.ico" />
	<!--[if IE 6]>
	<script type="text/javascript" src="js/DD_belatedPNG_0.0.8a-min.js"></script>
	<script type="text/javascript" src="js/ie6Fixpng.js"></script>
	<![endif]-->
	<title>电商网站</title>
</head>
<body>
	<!-- 包裹层 -->
	<div class="wrap">
		<!-- 头部 -->
		<div id="header" class="gradient">
			<!-- 关于标签的选择:尽量选择简单的标签结构。dl、ul适用于标签内容较多的情况 -->
			<p class="city">
				切换城市:
				<a href="#" class="active">北京</a>
				<a href="#">上海</a>
				<a href="#">福州</a>
				<a href="#">广州</a>
				<a href="#">青岛</a>
			</p>
			<p class="link">
				<a href="#" class="join">加盟100度</a>
				|
				<a href="#" class="manage">店铺管理</a>
			</p>
		</div>
		<!-- 导航 -->
		<div id="nav">
			<!-- 左侧导航 -->
			<ul class="nav1">
				<li class="nav-bg-1"><a href="#">美食</a></li>
				<li class="nav-bg-2"><a href="#">夜店</a></li>
				<li class="nav-bg-3"><a href="#">购物</a></li>
				<li class="nav-bg-4"><a href="#">文化</a></li>
				<li class="nav-bg-5"><a href="#">休闲</a></li>
			</ul>
			<!-- logo -->
			<h1><a href="#"><img src="img/logo.png" alt="100度"></a></h1>
			<!-- 右侧导航 -->
			<ul class="nav2 cl">
				<li class="nav-bg-6"><a href="#">烧客空间</a></li>
				<li class="nav-bg-7"><a href="#">知道分子</a></li>
				<li class="nav-bg-8"><a href="#">白吃白拿</a></li>
				<li class="nav-bg-9"><a href="#">烧客论坛</a></li>
				<li class="nav-bg-10"><a href="#">企业俱乐部</a></li>
			</ul>
		</div>
		<!-- 搜索 -->
		<div id="search" class="gradient">
			<ul class="search-tab">
				<li class="active">搜店</li>
				<li class="gradient">地址</li>
				<li class="gradient">优惠券</li>
				<li class="gradient">全文</li>
				<li class="gradient">视频</li>
			</ul>
			<div class="search-bar">
				<img src="img/100du-tag.png" alt="一百度" class="tag">
				<form action="">
					<input type="text" value="例如：荷棠鱼坊烤鱼 或 樱花日本料理" class="text">
					<!-- IE6下不支持h5的image类型的输入框 -->
					<input type="submit" class="btn" value=''>
				</form>
				<div class="hot-search">
					<p>金钱豹、大江南、湘水之珠、德瑀楼
					<br />
					荷棠鱼坊烤鱼、SOHO尚都、湘味楼...</p>
				</div>
			</div>
			<div class="update">
				<div class="update-wrap">
					<ul>
						<li>
							<a href="#">
								<em>萱萱</em>
								<span>5分钟前</span> 写了一篇新文章：那些灿烂华美的瞬间…</a>
						</li>
						<li>
							<a href="#">
								<em>熊熊</em>
								<span>7分钟前</span> 写了一篇新文章：那些灿烂华美的瞬间…</a>
						</li>
					</ul>
				</div>
				<div class="arrow-wrap fr">
					<div class="arrow a-up-red"></div>
					<div class="arrow a-down-red"></div>
				</div>
			</div>
		</div>
		<!-- 主体 -->
		<div class="cl">
			<!-- 大块 -->
			<div class="main-wrap fl">
				<!-- 热门展示 -->
				<div class="main cl">
					<!-- what hot -->
					<div class="section fl"></div>
					<!-- shop tab -->
					<div class="tab fr">
						<ul class="slide">
							<li class="active fl">红店铺</li>
							<li class="gradient fr">新开张</li>
						</ul>
						<div class="tab-content"></div>
					</div>
				</div>
				<!-- banner广告1 -->
				<div class="main-ad">
					<img src="img/ad/ad1.jpg" alt="">
				</div>
				<!-- 活动与推荐 -->
				<div class="main cl">
					<!-- 每日活动 -->
					<div class="section fl"></div>
					<!-- 精彩推荐 -->
					<div class="section fr"></div>
				</div>
				<!-- subway map bbs -->
				<div class="main cl">
					<!-- subway map tab -->
					<div class="tab fl">
						<ul class="slide">
							<li class="active fl">地铁交通</li>
							<li class="gradient fr">生活圈</li>
						</ul>
						<div class="tab-content"></div>
					</div>
					<!-- bbs -->
					<div class="section fr"></div>
				</div>
				<!-- banner广告2 -->
				<div class="main-ad">
					<img src="img/ad/ad1.jpg" alt="">
				</div>
				<!-- 知道分子，红人 -->
				<div class="main cl">
					<!-- 知道分子 -->
					<div class="section fl"></div>
					<!-- 红人 -->
					<div class="section fr"></div>
				</div>
				<!-- help and media -->
				<div class="main cl">
					<!-- help -->
					<div class="section fl"></div>
					<!-- media -->
					<div class="section fr"></div>
				</div>
			</div>
			<!-- 小块 -->
			<div class="side-wrap fr">
				<div class="section-side"></div>
				<div class="side-ad">
					<img src="img/ad/ad2.jpg" alt="">
				</div>
				<div class="side-ad">
					<img src="img/ad/ad3.jpg" alt="">
				</div>
				<div class="section-side"></div>
				<div class="section-side"></div>
				<div class="section-side"></div>
				<div class="section-side"></div>
				<div class="section-side"></div>
			</div>
		</div>
		<!-- 尾部 -->
		<div id="footer" class="gradient"></div>
	</div>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
</body>
</html>
